<!DOCTYPE html>
<html>
<head>
        
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
	<!-- All CSS for fonts in this file -->
    <link href='css\font.css' rel='stylesheet' type='text/css'>

    <!-- Place all CSS for header in this file -->
    <link href='css\header.css' rel='stylesheet' type='text/css'>

    <!-- All CSS for Modal in this file -->
    <link href='css\modal.css' rel='stylesheet' type='text/css'>

    <!-- All CSS for the rest of the elements in this file -->
    <link href='css\index.css' rel='stylesheet' type='text/css'>


</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <button type="button" class="right" data-toggle="modal" data-target="#signUpModal" id="sign-up-button">Sign Up</button>
            <button type="button" class="right" data-toggle="modal" data-target="#signInModal" id="sign-in-button">Sign In</button>
            <h1 class="brand">ScriBBler</h1>
            <div class="subLine">Explore. Imagine. Create</div>

        </div>
           
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button class="postBtn" id="allPosts">All Posts</button>
            <button class="postBtn">Create Post</button>

        </div>
    </div>

    

    <!-- Code for Sign In modal -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- x button to close modal -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="close">&times;</span>
          </button>
          <!-- Modal header -->
          <div class="modal-header">
            <h5 class="modal-title" id="signInModalLabel">Welcome Back!</h5>
          </div>
          
          <div class="modal-body">
            <!-- Form in Modal body -->
            <form>
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" required>
              </div>
              <button type="button" class="btn btn-success btn-lg btn-block">Sign In</button>
              <!-- if not a member, link to sign up -->
              <div class="notMember">Not a member? <a href="#signUpModal" data-toggle="modal" data-dismiss="modal">Sign In</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>


    

    <!-- Code for Sign Up modal -->

    <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- x button to close modal -->
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true" class="close">&times;</span>
          </button>
          <!-- Modal header -->
          <div class="modal-header">
            <h5 class="modal-title" id="signUpModalLabel">Get Started</h5>
          </div>
          
          <div class="modal-body">
            <!-- Form in Modal body -->
            <form>
              <div class="form-group">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Enter Full Name" required>
              </div>
              <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Enter Username" required>
              </div>
              <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Enter Password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Confirm Password" required>
              </div>
              <button type="button" class="btn btn-success btn-lg btn-block">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    

    <div>

    	<!-- Insert code for Create Post modal here -->

    </div>


    <!-- CDN for jQuery, Bootstrap javascript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>

</body>
</html>
